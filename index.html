<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBL Zakat Banner</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pp_wrapper">
        <div class="element_1"><img src="./images/Assets/logo.png" alt=""></div>
        <div class="slide_1">
            <div class="element_2"><img src="./images/Assets/Asset 1.png" alt=""></div>
        </div>
        <div class="slide_2 hidden">
            <div class="element_3"><img src="./images/Assets/Asset 11.png" alt=""></div>
            <input type="text" class="property1" >
            <input type="text" class="property2">
            <div class="element_5"><img src="./images/Assets/Asset 4.png" alt=""></div>
        </div>
        <div class="slide_3 hidden">
            <div class="element_6"><img src="./images/Assets/Asset 5.png" alt=""></div>
            <span class="zakat">0</span>
            <div class="element_7"><img src="./images/Assets/Asset 6.png" alt=""></div>
            <div class="element_8"><img src="./images/Assets/Asset 7.png" alt=""></div>
            <input type="tel" name="mobile" class="mobile" required>
            <div class="element_9"><img src="./images/Assets/Asset 8.png" alt=""></div>
        </div>
        <div class="slide_4 hidden">
            <div class="element_10"><img src="./images/Assets/bglast.jpg" alt=""></div>
            <div class="element_11"><img src="./images/Assets/Asset 9.png" alt=""></div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script src="./script.js"></script>

</html>
